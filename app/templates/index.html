<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Enhanced AI Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #0084ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .assistant-message {
            background-color: #e5e5ea;
            color: black;
            border-bottom-left-radius: 4px;
        }
        #message-form {
            display: flex;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #submit-button {
            padding: 10px 15px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .typing-indicator::after {
            content: "â–‹";
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Memory-Enhanced AI Assistant</h1>
    <div id="chat-container"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type a message..." required>
        <button type="submit" id="submit-button">Send</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const submitButton = document.getElementById('submit-button');
            let isProcessing = false;

            messageForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (isProcessing) return;
                
                const userMessage = messageInput.value.trim();
                if (!userMessage) return;
                
                // Add user message to chat
                addMessage(userMessage, 'user');
                messageInput.value = '';
                
                // Create assistant message element for streaming
                const assistantMessageElement = document.createElement('div');
                assistantMessageElement.classList.add('message', 'assistant-message');
                assistantMessageElement.innerHTML = '<span class="typing-indicator"></span>';
                chatContainer.appendChild(assistantMessageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                isProcessing = true;
                submitButton.disabled = true;
                
                // Stream the response
                try {
                    const eventSource = new EventSource(`/chat?message=${encodeURIComponent(userMessage)}`);
                    let fullResponse = '';
                    
                    eventSource.addEventListener('start', function(e) {
                        // Clear the typing indicator
                        assistantMessageElement.innerHTML = '';
                    });
                    
                    eventSource.addEventListener('message', function(e) {
                        const data = JSON.parse(e.data);
                        if (data.text) {
                            fullResponse += data.text;
                            assistantMessageElement.textContent = fullResponse;
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                        if (data.error) {
                            assistantMessageElement.textContent = 'Sorry, something went wrong. Please try again.';
                            eventSource.close();
                        }
                    });
                    
                    eventSource.addEventListener('end', function(e) {
                        eventSource.close();
                        isProcessing = false;
                        submitButton.disabled = false;
                    });
                    
                    eventSource.onerror = function(e) {
                        console.error('EventSource error:', e);
                        assistantMessageElement.textContent = 'Connection error. Please try again.';
                        eventSource.close();
                        isProcessing = false;
                        submitButton.disabled = false;
                    };
                } catch (error) {
                    assistantMessageElement.textContent = 'Sorry, something went wrong. Please try again.';
                    console.error('Error:', error);
                    isProcessing = false;
                    submitButton.disabled = false;
                }
            });
            
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);
                messageElement.textContent = text;
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return messageElement;
            }
        });
    </script>
</body>
</html>
